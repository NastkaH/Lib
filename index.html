<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- with IE11 other modes than edge are deprecated -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Buble</title>

        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png">
        <!-- adding favicons for chrome and android: will size down when needed -->
        <link rel="manifest" href="manifest.json">
        <!-- styles -->
        <link rel="stylesheet" href="stylesheets/main.css">
    </head>
<body>
    <header id="top" class="main-header">
        <div id="defaultNav" class="logo-ico ni active">
            <a href="#home">
                <img src="img/cloud-computing.svg" alt="logo" />
            </a>
        </div>

        <nav class="topnav">
            <ul class="topnav-list">
                <li class="topnav-li ni"><a href="#books">Books</a></li>
                <li class="topnav-li ni"><a href="#audio">Audio</a></li>
                <li class="topnav-li ni"><a href="#video">Video</a></li>
                <li class="topnav-li ni"><a href="#photo">Photo</a></li>
                <li class="topnav-li ni"><a href="#contacts">Contacts</a></li>
            </ul>
        </nav>

        <section class="right">
            <div class="other-ico ni">
                <a href="#logform">
                    <img src="img/user-black.svg" alt="login" />
                </a>
            </div>
            <div class="other-ico ni">
                <a href="#search">
                    <img src="img/magnifying-glass.svg" alt="search" />
                </a>
            </div>
        </section>
    </header>

    <main>
        <section id="logform" class="enter hide">
            <ul class="tab-list">
                <li id="defaultTab" class="tab active"><a href="#signup" data-id="signup">Sign Up</a></li>
                <li class="tab"><a href="#login" data-id="login">Log In</a></li>
            </ul>
            <!-- <div class="tab-content"> -->
                <div id="signup" class="tab-content">
                    <form action="/" method="post">
                        <div class="top-row">
                            <div class="col-wrap">
                                <label>
                                    First Name<span class="req">*</span>
                                </label>
                                <input type="text" required autocomplete="off" spellcheck="false" />
                            </div>
                            <div class="col-wrap">
                                <label>
                                    Last Name<span class="req">*</span>
                                </label>
                                <input type="text"required autocomplete="off" spellcheck="false" />
                            </div>
                        </div>
                        <div class="col-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input type="email" required autocomplete="off" spellcheck="false" />
                        </div>
                        <div class="col-wrap">
                            <label>
                                Set A Password<span class="req">*</span>
                            </label>
                            <input type="password" required autocomplete="off" spellcheck="false" />
                        </div>
                        <button type="submit" class="button button-block">Submit</button>
                    </form>
                </div>
                <div id="login" class="tab-content">
                    <form action="/" method="post">
                        <div class="col-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input type="email" required autocomplete="off" spellcheck="false" />
                        </div>
                        <div class="col-wrap">
                            <label>
                                Password<span class="req">*</span>
                            </label>
                            <input type="password" required autocomplete="off" spellcheck="false" />
                        </div>
                        <p class="forgot"><a href="#">Forgot Password?</a></p>
                        <button class="button button-block">Log In</button>
                    </form>
                </div>
            <!-- </div> -->
        </section>
        <section class="container">
            
        </section>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
